<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobNest - Employer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* This custom style ensures a consistent font across the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased font-sans">
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 p-8 sm:p-10 rounded-2xl shadow-xl max-w-xl w-full border border-gray-700">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-blue-500 mb-2">Register Your Company</h2>
                <p class="text-gray-400 mb-8">Post jobs, find top talent, and build your team with CareerConnect.</p>
            </div>
            <form action="#" method="post" class="space-y-6">
                {% csrf_token %}
                {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
                <div>
                    <label for="company-name" class="block text-gray-300 font-semibold mb-2">Company Name</label>
                    <input type="text" id="company-name" name="company-name" placeholder="e.g., Tech Innovations Inc." required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                <div>
                    <label for="username" class="block text-gray-300 font-semibold mb-2">Your Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your full name" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                <div>
                    <label for="email" class="block text-gray-300 font-semibold mb-2">Work Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                <div>
                    <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                <div>
                    <label for="industry" class="block text-gray-300 font-semibold mb-2">Industry</label>
                    <select id="industry" name="industry" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                        <option value="">Select your industry</option>
                        <option value="technology">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="marketing">Marketing</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="company-description" class="block text-gray-300 font-semibold mb-2">Company Description</label>
                    <textarea id="company-description" name="company-description" placeholder="Tell us about your company (e.g., what you do, your mission, company size)" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 min-h-[100px]"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1">Register Company</button>
            </form>
            <div class="text-center mt-6">
                <p class="text-gray-400">Already have an account? <a href="{%url "employerlogin" %}" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-300">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
