<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobNest - Candidate Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-200 antialiased">
    <section class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl max-w-sm w-full border border-gray-700">
            <h2 class="text-4xl font-extrabold text-center text-blue-500 mb-2">Candidate Login</h2>
            <p class="text-center text-gray-400 mb-8">Welcome back! Sign in to manage your profile and job applications.</p>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-600{% elif message.tags == 'error' %}bg-red-600{% endif %} text-white text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div>
                    <label for="username" class="block text-sm font-semibold mb-2 text-gray-300">Your Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2 text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500 transition-colors">
                </div>
                
                <div class="text-right">
                    <a href="#" class="text-sm font-medium text-blue-400 hover:text-blue-300 transition-colors hover:underline">Forgot Password?</a>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors shadow-lg">Log In</button>
            </form>

            <div class="text-center text-gray-400 mt-6">
                Don't have an account? <a href="{% url "candidateregister" %}" class="font-bold text-blue-400 hover:text-blue-300 transition-colors hover:underline">Create a profile</a>
            </div>
        </div>
    </section>
</body>
</html>
