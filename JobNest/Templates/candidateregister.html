<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobNest - Candidate Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* This custom style ensures a consistent font across the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased font-sans">
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 p-8 sm:p-10 md:p-12 rounded-2xl shadow-xl max-w-xl w-full border border-gray-700">
            <div class="text-center">
                <h2 class="text-4xl font-extrabold text-white mb-2">Create Your Candidate Profile</h2>
                <p class="text-gray-400 mb-8">Join our platform to find and apply for jobs that fit your skills.</p>
            </div>
            
            <form action="#" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
                
                <div class="form-group">
                    <label for="username" class="block text-gray-300 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>

                <div class="form-group">
                    <label for="email" class="block text-gray-300 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>

                <div class="form-group">
                    <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>

                <div class="form-group">
                    <label for="resume" class="block text-gray-300 font-semibold mb-2">Upload Your Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 transition duration-300">
                </div>
                
                <div class="form-group">
                    <label for="skills" class="block text-gray-300 font-semibold mb-2">Skills</label>
                    <textarea id="skills" name="skills" rows="3" placeholder="List your key skills (e.g., Python, SQL, Project Management)" class="w-full p-3 rounded-lg bg-gray-700 text-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"></textarea>
                </div>

                <div class="form-group">
                    <label for="image" class="block text-gray-300 font-semibold mb-2">Profile Picture</label>
                    <input type="file" id="image" name="image" accept="image/*" class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 transition duration-300">
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300 transform hover:-translate-y-1">Register</button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-gray-400">Already have an account? <a href="{% url 'candidatelogin' %}" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-300">Log in</a></p>
            </div>
        </div>
    </section>
</body>
</html>
